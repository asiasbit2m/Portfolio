<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Main Section */
        .main {
            width: 100%;
            height: 100vh;
            background-image: url('catbg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 20px;
        }

        .navbar .logo {
            width: 160px;
            cursor: pointer;
        }

        ul {
            display: flex;
            gap: 20px;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: rgb(255, 45, 45);
        }

        /* Content Section */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            text-align: left;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .info {
            max-width: 600px;
            color: black;

        }

        .info h3 {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 28px;
            margin-bottom: 10px;
        }

        .info h1 {
            font-size: 50px;
            font-weight: 700;
            margin: 10px 0;
        }

        .info span {
            color: rgb(255, 45, 45);
        }

        .info a {
            text-decoration: none;
            color: #fff;
            background-color: #000000;
            padding: 12px 20px;
            border-radius: 25px;
            margin-top: 20px;
            display: inline-block;
            font-size: 18px;
            font-weight: 600;
            transition: 0.4s ease;
        }

        .info a:hover {
            background-color: #f84e6a;
        }

        .image img {
            width: 300px;
            border-radius: 20px;
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            padding: 30px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            color: #888888;
            font-size: 14px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul {
                display: none;
            }

            .navbar .logo {
                width: 120px;
            }

            .info h1 {
                font-size: 40px;
            }

            .image img {
                width: 250px;
            }

            footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <div class="navbar">
            <img src="pngs/logo.png" class="logo" alt="Logo">
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="Works.html">My Work</a></li>
                <li><a href="Resume.html">My Resume</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="info">
                <h3>Hi, I'm Ahlexha <span>"Asia"</span> Santos.</h3>
                <h1><span>UI</span>/<span>UX</span> <span>D</span>esigner</h1>
                <h3>UI/UX Designer from SBIT-2M. I like editing <br> and designing responsive websites.</h3>
                <a href="Works.html">My Work</a>
                <a href="Resume.html">My Resume</a>
            </div>
            <div class="image">
                <img src="pngs/self.png" alt="Profile Image">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; Asia My Works</p>
        </div>
    </footer>
</body>
</html>
